<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <!-- Evento de Angular al enviar los formularios -->
          <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.slectedEmployee._id">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.slectedEmployee.name" placeholder="Name">
              </div>
              <div class="input-field col s12">
                <input type="text" name="activity" #activity="ngModel" [(ngModel)]="employeeService.slectedEmployee.activity" placeholder="Activity">
              </div>
              <div class="input-field col s12">
                <input type="text" name="production" #production="ngModel" [(ngModel)]="employeeService.slectedEmployee.production" placeholder="Production">
              </div>
              <div class="card-action">
                <div class="input-field col s12">
                  <button class="btn left" (click)="resetForm(employeeForm)">Clean</button>
                  <button class="btn right">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
          <th>Name</th>
          <th>Activity</th>
          <th>Production</th>
          <th>State</th>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeService.employees">
            <td>{{ employee.name }}</td>
            <td>{{ employee.activity }}</td>
            <td>{{ employee.production }}</td>
            <td>
              <a (click)="editEmployee(employee)">
                <i class="material-icons ">edit</i>
              </a>
              <a (click)="deleteEmployee(employee._id)">
                <i class="material-icons ">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
